<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习题</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
    }

    .box ul {
      list-style: none;
    }

    .box li {
      padding: 10px;
    }

    .box li:nth-child(even) {
      background-color: #aaf0f4;
    }
  </style>
</head>

<body>
  <div class="box">
    <ul>
      <li>Hello World!</li>
      <li>Hello Java!</li>
      <li>Hello SpringBoot!</li>
      <li>Hello JavaScript!</li>
      <li>Hello ReactJS!</li>
      <li>Hello React Native!</li>
      <li>Hello TypeScript!</li>
    </ul>
  </div>
</body>

</html>
